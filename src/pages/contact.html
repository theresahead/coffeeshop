---
title: contact
slogan: Better beans, better coffee
---

<div class="container">
  <main class="main-content page-{{title}}">
    <h2 class="heading-title">Reserve your<span>table here</span></h2>

    <div class="reservation-form">

      <form method="post" id="contact-form" action="assets/php/send.php" data-abide novalidate>
        <div class="field-container">
          <label for="name">
            Your Name:
            <input type="text" id="name"
             placeholder="Full Name" name="name" required>
             <span class="form-error">
               Error, the name field is mandatory!
             </span>
            </label>
          </div>
          <div class="field-container">
            <label for="email">
              Email:
              <input type="text"
              name="email" required pattern="email">
              <span class="form-error">
                Error, the email field is mandatory!
              </span>
              </label>
          </div>
          <div class="field-container">
            <label for="for">
              For:
              <select name="number" id="for">
                <option value="1">1 people</option>
                <option value="2">2 people</option>
                <option value="3">3 people</option>
                <option value="4">4 people</option>
                <option value="5">5 people</option>
                <option value="6">6 people</option>
                <option value="7">7 people</option>
                <option value="8">8 people</option>
                <option value="9">9 people</option>
                <option value="10">10 people</option>
              </select>
            </label>
          </div>
          <div class="field-container">
            <label for="time">
              At:
              <input type="text" id="time"
               placeholder="Eg: 10.30 AM" name="time">
              </label>
          </div>
          <div class="field-container">
              <label for="when">
                When:
                <input type="text" id="when"
                  name="when" placeholder="DD/MM/YYYY" required pattern="day_month_year">
                  <span class="form-error">
                    Error, the date format is wrong!
                  </span>
                </label>
        </div>
        <div class="field-container">
          <input type="submit" value="submit" class="button send_btn">
        </div>
      </form>
    </div>

  </main>
</div>
